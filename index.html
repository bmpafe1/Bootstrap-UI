<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>
<body style="background-image: url(./assets/images/jack-white-fsLwJuydkTY-unsplash.jpg); color: white;">
  <div style="align-self: flex-start;">
    <form class="mt-3" style="margin-left: 30px; width: auto;">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="margin-left: 30px; width: auto;">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="margin-left: 30px; width: auto;">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" style="margin-left: 30px; width: auto;">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" style="margin-left: 30px; width: auto;">
      </div>
      <div class="input-group mb-3" style= "width: 13.5%;">
      <select class="form-select" id="inputGroupSelect01" style="margin-left: 30px;">
        <option selected >Choose Language</option>
        <option value="1">English</option>
        <option value="2">French</option>
        <option value="3">Spanish</option>
      </select>
    </div>
      <button type="submit" class="btn btn-primary" style="margin-left: 30px; width: auto;">Submit</button>
    </form>
  </div>
</body>
</html>
